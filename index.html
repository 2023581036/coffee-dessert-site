<!DOCTYPE html>
<html lang="ko">
<head>

    <title>달콤한 하루, 커피 & 디저트</title>

</head>
<body>

        <h1>☕ 에스프레소 & 달콤함의 조화 🍰</h1>

        <section class="dessert-gallery">
            <h2>✨ 오늘의 달콤한 디저트</h2>
            <div class="image-container">
                <img src="images/macaron.jpg" alt="다양한 색상의 마카롱">
